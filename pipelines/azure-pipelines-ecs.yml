trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 593793022607
  ECR_REPO: ecs-sample-app
  ECS_CLUSTER: ecs-sample-cluster
  ECS_SERVICE: ecs-sample-app-service-0b82ybyb

steps:
- checkout: self

# ðŸ” Login + Build + Push (ALL RUNS NOW)
- task: AWSCLI@1
  displayName: Build and Push Image to ECR
  inputs:
    awsCredentials: aws-ecs-connection
    regionName: $(AWS_REGION)
    inlineScript: |
      set -e

      echo "Logging in to ECR"
      aws ecr get-login-password --region $(AWS_REGION) \
      | docker login --username AWS --password-stdin \
        $(AWS_ACCOUNT_ID).dkr.ecr.$(AWS_REGION).amazonaws.com

      echo "Building Docker image"
      docker build -t $(ECR_REPO):latest -f docker/Dockerfile .

      echo "Tagging image"
      docker tag $(ECR_REPO):latest \
        $(AWS_ACCOUNT_ID).dkr.ecr.$(AWS_REGION).amazonaws.com/$(ECR_REPO):latest

      echo "Pushing image to ECR"
      docker push \
        $(AWS_ACCOUNT_ID).dkr.ecr.$(AWS_REGION).amazonaws.com/$(ECR_REPO):latest

# ðŸ”„ Deploy to ECS
- task: AWSCLI@1
  displayName: Deploy to ECS
  inputs:
    awsCredentials: aws-ecs-connection
    regionName: $(AWS_REGION)
    awsCommand: ecs
    awsSubCommand: update-service
    awsArguments: >
      --cluster $(ECS_CLUSTER)
      --service $(ECS_SERVICE)
      --force-new-deployment
