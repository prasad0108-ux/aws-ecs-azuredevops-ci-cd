trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  AWS_REGION: us-east-1
  ECR_REPO: ecs-sample-app
  ECS_CLUSTER: ecs-sample-cluster
  ECS_SERVICE: ecs-sample-app-service-0b82ybyb

steps:
- checkout: self

# ðŸ³ Build & Push Docker Image to Amazon ECR
- task: Docker@2
  displayName: Build and Push Image to ECR
  inputs:
    containerRegistry: ecr-docker-connection   # Docker service connection name
    repository: $(ECR_REPO)
    command: buildAndPush
    Dockerfile: docker/Dockerfile
    tags: |
      latest

# ðŸ”„ Deploy to ECS (force new deployment)
- task: AWSCLI@1
  displayName: Deploy to ECS
  inputs:
    awsCredentials: aws-ecs-connection
    regionName: $(AWS_REGION)
    awsCommand: ecs
    awsSubCommand: update-service
    awsArguments: >
      --cluster $(ECS_CLUSTER)
      --service $(ECS_SERVICE)
      --force-new-deployment
